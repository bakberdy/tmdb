<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles for Watchlist Page */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #app {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .watchlist-container {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie-item:hover {
      transform: scale(1.05);
    }
    .movie-item img {
      width: 100%;
      height: auto;
    }
    .movie-item .movie-title {
      padding: 10px;
      font-size: 18px;
      margin: 0;
    }
    .movie-item .movie-actions {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .movie-actions button {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .movie-actions button:hover {
      background: #e85a5a;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal h2 {
      margin-top: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Your Watchlist</h1>
  <div id="watchlist" class="watchlist-container"></div>
  <div id="movieModal" class="modal"></div>
  <div id="overlay" class="overlay" onclick="closeModal()"></div>
</div>
<script>
  const loadWatchlist = () => {
    const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
    const watchlistContainer = document.getElementById('watchlist');
    watchlistContainer.innerHTML = '';
    if (watchlist.length === 0) {
      watchlistContainer.innerHTML = '<p style="text-align:center; color:#333;">Your watchlist is empty.</p>';
    } else {
      watchlist.forEach(movie => {
        watchlistContainer.innerHTML += `
                        <div class="movie-item" onclick="fetchMovieDetails(${movie.id})">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path ? movie.poster_path : '/default_poster_path.jpg'}" alt="${movie.title}">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-actions">
                                <button onclick="event.stopPropagation(); removeFromWatchlist(${movie.id})">Remove</button>
                            </div>
                        </div>
                    `;
      });
    }
  };

  const removeFromWatchlist = (movieId) => {
    let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
    watchlist = watchlist.filter(movie => movie.id !== movieId);
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    loadWatchlist();
  };

  const fetchMovieDetails = async (movieId) => {
    const apiKey = 'YOUR_TMDB_API_KEY';
    const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&append_to_response=credits,videos`);
    const movie = await response.json();
    showMovieModal(movie);
  };

  const showMovieModal = (movie) => {
    const modal = document.getElementById('movieModal');
    modal.innerHTML = `
                <h2>${movie.title}</h2>
                <p>${movie.overview}</p>
                <p>Rating: ${movie.vote_average}</p>
                <p>Runtime: ${movie.runtime} mins</p>
                <h3>Cast</h3>
                ${movie.credits.cast.slice(0, 5).map(actor => `<p>${actor.name}</p>`).join('')}
            `;
    modal.classList.add('active');
    document.getElementById('overlay').classList.add('active');
  };

  const closeModal = () => {
    document.getElementById('movieModal').classList.remove('active');
    document.getElementById('overlay').classList.remove('active');
  };

  // Load watchlist when the page is loaded
  document.addEventListener('DOMContentLoaded', loadWatchlist);
</script>
</body>
</html>
